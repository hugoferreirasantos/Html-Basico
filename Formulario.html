<DOCTYPE html>
<html lang="pt-BR">
    <head>
	   <title>Formulário</title>
	   <meta charset="utf-8">
	   <link rel="stylesheet" type="text/css" href="Style.css">
	</head>
	
	<body class="body">
	    <form action="Processa_form.php" method="post">
		   <fieldset class="campo1">
		       <legend class="dados_gerais conteudo">Dados Gerais</legend>
			   <input type="text" minlength="3" id="nome" name="nome" required />
			   
			   <label class="conteudo" for="data_nascimento">Data nascimento</label>
			   <input type="text" id="data_nascimento" name="data_nascimento" />
			   
			   <label class="conteudo" for="cpf">CPF</label>
			   <input type="text" maxlength="11" minlength="11" id="cpf" name="cpf" required />
			   
			   <label class="conteudo" for="tel">Tel.Celular</label>
			   <input class="conteudo" type="text" maxlength="13" id="tel" name="tel" placeholder="11-99999-9999" pattern="(0-9{2}-(0-9{5}-(0-9{4}" required />
		    </fieldset>
			
			<fieldset>
			   <legend>Endereço</legend>
			     
				 <label for="tipo_endereco">Tipo</label>
				 <select id="tipo_endereco" name="tipo_endereco">
                    <option value="">Selecione</option>
					<option value="rua">Rua</option>
					<option value="estrada">Estrada</option>
					<option value="rodovia">Rodovia</option>
					<option value="outro">Outro</option>
				</select>
				
				<label for="logradouro_endereco">Logradouro:</label>
				<input type="text" id="logradouro_endereco" name="logradouro_endereco" />
				
				<label for="numero_endereco">Nº:</label>
				<input type="text" id="numero_endereco" name="numero_endereco" />
				
				<label for="complemento_endereco">Complemento:</label>
				<input type="complemento_endereco" id="complemento_endereco" name="complemento_endereco" />
			</fieldset>
			
			<fieldset>
			    <legend>Fale Conosco</legend>
				
				<input type="radio" name="tipo_msg" value="Sugestão" />
				<label for="tipo_msg">Sugestão</label>
				
				<input type="radio" name="tipo_msg" value="Críticas" />
				<label for="tipo_msg">Críticas</label>
				
				<input type="radio" name="tipo_msg" value="Elogio" />
				<label for="tipo_msg">Elogio</label>
				
				<label for="msg">Mensagem<label>
				<textarea id="msg" name="msg"></textarea>
			</fieldset>

            <fieldset>
			    <button type="submit">Enviar sua Mensagem</botton>
				<button type="reset">Limpar o Formulário</button>
			</fieldset>
			
		</form>
    </body>
</html>
