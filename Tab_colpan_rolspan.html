<DOCTYPE html>
<html>
  <head>
    <title> Tabela colspan e rolspan </title>
  <meta charset="ufl-8">
  </head>
  
  <body>
    <section>
	 <h2>Tabela com Colspan</h2>
	 <table width="100%" border="1">
	    <tr>
		   <th>Aluno</th>
		   <th colspan="2">Disciplinas</th>
	    </tr>
		<tr>
		  <td>Alex</td>
		  <td>HTML</td>
		  <td>Ambiente Web</td>
		</tr>
	</table>
	</section>
	
	<section>
	<h2>Tabela com Rolspan<h2>
	<table width="100%" border="1">
	  <tr>
	     <th>Aluno</th>
		 <td>Alex</td>
	  </tr>
	  <tr>
	    <th rowspan="2">Disciplinas</th>
		<td>HTML</td>
	  </tr>
	  <tr>
	     <td>Ambiente Web</td>
	  </tr>
	 </table>
	</section>
