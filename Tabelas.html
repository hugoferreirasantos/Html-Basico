<DOCTYPE html>
<html>
<head>
  <title> Tabelas no HTML</title>
</head>

<body>
<header>Tabelas HTML</header>

<section>
    <h2>Tabela Simples</h2>
	<table>
	 <tr>
	    <td>Alex</td>
		<td>HTML</td>
		<td>10</td>
	</tr>
	<tr>
	   <td>Ana</td>
	   <td>HTML</td>
	   <td>10</td>
	</tr>
   </table>
</section>

<section>
   <h2>Tabela mais elaborada</h2>
   <table>
    <tr>
	 <th>Aluno</th>
	 <th>Disciplina</th>
	 <th>Nota</th>
	</tr>
	<tr>
	 <td>Alex</td>
	 <td>HTML</td>
	 <td>10</td>
	</tr>
	<tr>
	 <td>Ana</td>
	 <td>HTML</td>
	 <td>10</td>
    </tr>
	</table>
</section>
</body>
</html>
